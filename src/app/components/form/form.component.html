<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-md-2">Nombre</label>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="plato.nombre"
            name="nombre"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="cantidad" class="col-form-label col-md-2">Cantidad</label>
        <div class="col-md-6">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="plato.cantidad"
            name="cantidad"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-md-2">Precio</label>
        <div class="col-md-6">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="plato.precio"
            name="precio"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-md-2">Precio</label>
        <div class="col-md-6">
          <button
            class="btn btn-primary"
            role="button"
            (click)="create()"
            *ngIf="!plato.id; else elseBlock"
          >
            Crear
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">
              Editar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
